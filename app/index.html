<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__row flex">
                    <a class="header__logo logo" href="#">
                        <img class="logo__img" src="" alt="logo">
                    </a>
                    <button class="header__button button" type="button">
                        Become a Seller
                    </button>
                    <div class="header__icons flex">
                        <a href="#" class="header__icon-link">
                            <span class="header__icon-count">
                                25
                            </span>
                        </a>
                        <a href="#" class="header__icon-link">
                            <span class="header__icon-count">
                                6
                            </span>
                        </a>
                        <a href="#" class="header__icon-link">
                            <span class="header__icon-count">
                                2
                            </span>
                        </a>
                    </div>
                    <a href="#" class="header__profile profile flex">
                        <img class="profile__avatar" src="" alt="avatar">
                        <div class="profile__wrapper">
                            <span class="profile__nic">
                                Taofiq Hakim
                            </span>
                            <span class="profile__money">
                                $20.45
                            </span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="header__nav">
            <div class="container">
                <div class="header__row flex">

                </div>
            </div>
        </div>
    </header>



    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
